<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>過去相場グラフ - iPhone相場</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<style>
body { font-family:'Inter','Noto Sans JP',sans-serif; display:flex; flex-direction:column; min-height:100vh; }
main { flex-grow:1; }
.active-btn { background-color:#2563eb !important; color:white !important; border-color:#2563eb !important; box-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1),0 2px 4px -2px rgb(0 0 0 / 0.1); }
#period-selector:not(.visible){ display:none; }
summary::-webkit-details-marker { display:none; }
summary { list-style:none; }
details[open] summary svg { transform:rotate(180deg); }
</style>
</head>
<body class="bg-slate-50 text-slate-800">

<header class="bg-white shadow-md sticky top-0 z-10">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<a href="../../index.html" class="text-2xl font-bold text-blue-600">iPhone相場</a>
</div>
</header>

<main class="container mx-auto px-6 py-8 md:py-12">
<h1 class="text-3xl font-bold text-slate-800 mb-6">過去の相場グラフ</h1>

<div class="bg-white p-4 rounded-lg shadow-sm mb-8">
<div id="model-selector" class="mb-4 flex flex-wrap justify-center gap-2 border-b pb-4">
<p class="text-slate-500">データを読み込んでいます...</p>
</div>
<div id="period-selector" class="flex flex-wrap justify-center gap-2 pt-4"></div>
</div>

<div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
<div id="graph-container" class="min-h-[400px]">
<p class="text-center p-8 text-slate-500">機種と期間を選択してください。</p>
</div>
</div>
</main>

<footer class="bg-slate-800 text-white mt-auto">
<div class="container mx-auto px-6 py-8 text-center">
<p>&copy; 2025 iPhone相場. All rights reserved.</p>
</div>
</footer>

<script>
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYONNTc5QlfCluQxJ6p8Lqt_6wECfxf-o-ynkbVz8viX1-UlZAQmgSLBPSEyhk7UwXrCJuarhIr-6z/pub?gid=8162687&single=true&output=csv';

let allData = {};
let modelInfo = {};
let chartInstance = null;

function parsePrice(str) {
    if (!str) return null;
    const n = parseFloat(str.replace(/[^\d.]/g,''));
    return isNaN(n)?null:n;
}

function createChart(model, period) {
    const graphContainer = document.getElementById('graph-container');
    if (chartInstance) chartInstance.destroy();
    graphContainer.innerHTML='<canvas id="priceChart"></canvas>';
    const ctx=document.getElementById('priceChart').getContext('2d');

    const chartData=allData[model]?.[period];
    if(!chartData){ graphContainer.innerHTML='<p class="text-center p-8 text-slate-500">選択された期間のグラフデータがありません。</p>'; return; }

    const colors=['#3b82f6','#10b981','#f97316','#ec4899','#8b5cf6','#ef4444'];
    let datasets=[];
    const sortedCapacities=Object.keys(chartData.capacities).sort((a,b)=>parseInt(a)-parseInt(b));

    sortedCapacities.forEach((capacity,i)=>{
        const dataObj=chartData.capacities[capacity];
        datasets.push({
            label: capacity,
            data:dataObj.data,
            borderColor:colors[i%colors.length],
            borderWidth:2.5,
            tension:0.1,
            fill:false,
            pointRadius:0
        });
        if(dataObj.list_price!==null){
            datasets.push({
                label:capacity+' 定価',
                data:dataObj.data.map(d=>({x:d.x,y:dataObj.list_price})),
                borderColor:colors[i%colors.length],
                borderWidth:1.5,
                borderDash:[5,5],
                fill:false,
                pointRadius:0
            });
        }
    });

    chartInstance=new Chart(ctx,{
        type:'line',
        data:{datasets:datasets},
        options:{
            responsive:true,
            maintainAspectRatio:false,
            scales:{
                x:{type:'time',time:{tooltipFormat:'yyyy/MM/dd HH:mm',displayFormats:{day:'MM/dd',hour:'MM/dd HH:mm'}} , title:{display:true,text:'日付'}},
                y:{title:{display:true,text:'価格 (円)'},
                   ticks:{callback:v=>'¥'+v.toLocaleString()}}
            },
            plugins:{
                tooltip:{callbacks:{label:ctx=>{
                    let l=ctx.dataset.label||''; if(l) l+=': '; if(ctx.parsed.y!==null) l+='¥'+ctx.parsed.y.toLocaleString(); return l;
                }}}
            }
        }
    });
}

function selectPeriod(model,period,btn){
    document.querySelectorAll('#period-selector button').forEach(b=>b.classList.remove('active-btn'));
    btn.classList.add('active-btn');
    createChart(model,period);
}

function selectModel(model,btn){
    document.querySelectorAll('#model-selector button').forEach(b=>b.classList.remove('active-btn'));
    btn.classList.add('active-btn');
    const periodSelector=document.getElementById('period-selector');
    periodSelector.classList.add('visible');
    periodSelector.innerHTML='';
    const periods=Array.from(modelInfo[model].periods).sort((a,b)=>{
        const order=['1週間','1ヶ月','3ヶ月','6ヶ月'];
        return order.indexOf(a)-order.indexOf(b);
    });
    periods.forEach(period=>{
        const pbtn=document.createElement('button');
        pbtn.textContent=period;
        pbtn.className='period-selector-btn px-4 py-2 text-sm font-semibold rounded-md transition-colors bg-slate-100 text-slate-600 hover:bg-slate-200 border';
        pbtn.addEventListener('click',()=>selectPeriod(model,period,pbtn));
        periodSelector.appendChild(pbtn);
    });
    document.getElementById('graph-container').innerHTML='<p class="text-center p-8 text-slate-500">期間を選択してください。</p>';
    if(chartInstance) chartInstance.destroy();
}

async function initializePage(){
    const modelSelector=document.getElementById('model-selector');
    const showError=msg=>{modelSelector.innerHTML='';document.getElementById('graph-container').innerHTML='<p class="text-center p-8 text-red-500">'+msg+'</p>';};

    try{
        const res=await fetch(CSV_URL);
        if(!res.ok) throw new Error('CSV取得エラー: '+res.statusText);
        const txt=await res.text();
        const rows=txt.trim().split(/\r?\n/).map(r=>r.split(','));
        if(rows.length<5) throw new Error('CSVデータが不十分です。');

        const dataRows=rows.slice(4);

        for(let c=1;c<rows[1].length;c++){
            const model=rows[1][c].trim();
            if(!model) continue;

            const periods=rows[0][c].trim().split('/');
            periods.forEach(period=>{
                if(!allData[model]) { allData[model]={}; modelInfo[model]={periods:new Set()}; }
                if(!allData[model][period]) allData[model][period]={capacities:{}};
                const capacity=rows[2][c].trim();
                if(!allData[model][period].capacities[capacity]) allData[model][period].capacities[capacity]={list_price:parsePrice(rows[3][c]), data:[]};
                modelInfo[model].periods.add(period);

                let startRow=0;
                for(let r=0;r<dataRows.length;r++){
                    const val=dataRows[r][c].trim();
                    if(val==='') break;
                    const dateVal=dataRows[r][0].trim();
                    const price=parsePrice(val);
                    if(price!==null) allData[model][period].capacities[capacity].data.push({x:dateVal,y:price});
                }
            });
        }

        modelSelector.innerHTML='';
        const modelOrder=['iPhone 14','iPhone 14 Plus','iPhone 14 Pro','iPhone 14 Pro MAX','iPhone 15','iPhone 15 Plus','iPhone 15 Pro','iPhone 15 Pro MAX','iPhone 16','iPhone 16 Plus','iPhone 16 Pro','iPhone 16 Pro MAX'];
        modelOrder.forEach(model=>{
            if(!allData[model]) return;
            const btn=document.createElement('button');
            btn.textContent=model;
            btn.className='model-selector-btn px-4 py-2 text-sm font-semibold rounded-md transition-colors bg-white text-slate-700 shadow-sm hover:bg-slate-100 border';
            btn.addEventListener('click',()=>selectModel(model,btn));
            modelSelector.appendChild(btn);
        });

        if(Object.keys(modelInfo).length===0) showError('解析できる機種データがありません。CSV形式を確認してください。');

    }catch(e){console.error(e); showError('データ取得または処理に失敗しました。<br>エラー: '+e.message);}
}

document.addEventListener('DOMContentLoaded',()=>{initializePage();});
</script>
</body>
</html>
