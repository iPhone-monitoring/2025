<style>
html, body { height: 100%; margin:0; }
body { font-family: 'Inter','Noto Sans JP',sans-serif; display:flex; flex-direction:column; min-height:100vh; background:#f1f5f9; }
header, footer { flex-shrink:0; }
main { flex-grow:1; }
summary::-webkit-details-marker { display: none; }
summary { list-style: none; }
details[open] summary svg { transform: rotate(180deg); }
.scroll-indicator { position: relative; }
.scroll-indicator::after {
    content: '›';
    position: absolute;
    top: 50%;
    right: 0.5rem;
    transform: translateY(-50%);
    font-size: 2.5rem;
    font-weight: 200;
    color: #94a3b8;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    animation: bounce-horizontal 1.5s infinite;
}
.scroll-indicator.is-scrollable::after { opacity: 1; }
@keyframes bounce-horizontal {
  0%, 20%, 50%, 80%, 100% { transform: translateY(-50%) translateX(0); }
  40% { transform: translateY(-50%) translateX(5px); }
  60% { transform: translateY(-50%) translateX(2px); }
}
@media (min-width: 768px) { .scroll-indicator::after { display: none; } }
@media (max-width: 767px) {
  #table-container table th,
  #table-container table td {
    padding: 0.75rem 0.5rem;
    font-size: 0.75rem;
  }
  #log-table-head th[colspan="4"] { font-size: 1rem; }
}
</style>
</head>

<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-8">iPhone 17シリーズ<br class="sm:hidden">相場ログ</h1>
    <div id="loader" class="flex justify-center items-center py-20">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div class="scroll-indicator">
        <div id="table-container" class="relative overflow-auto shadow-md rounded-lg" style="max-height: 70vh; display: none;">

</footer>

<script>
function setupEventListeners() {
    const dropdownToggles = document.querySelectorAll('[data-dropdown-toggle]');
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(event) {
            event.stopPropagation();
            const dropdownId = this.getAttribute('data-dropdown-toggle');
            const dropdownMenu = document.getElementById(dropdownId);
            document.querySelectorAll('.js-dropdown [id$="Dropdown"]').forEach(menu => {
                if (menu.id !== dropdownId) menu.classList.add('hidden');
            });
            dropdownMenu.classList.toggle('hidden');
        });
    });
    window.addEventListener('click', function(event) {
        if (!event.target.closest('.js-dropdown')) {
            document.querySelectorAll('.js-dropdown [id$="Dropdown"]').forEach(menu => menu.classList.add('hidden'));
        }
    });
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    }
    const detailsElements = document.querySelectorAll('#mobile-menu details');
    detailsElements.forEach(details => {
        details.addEventListener('toggle', function() {
            if (this.open) {
                detailsElements.forEach(otherDetails => {
                    if (otherDetails !== this && otherDetails.open) otherDetails.removeAttribute('open');
                });
            }
        });
    });
}

function checkTableScroll() {
    const tableContainer = document.getElementById('table-container');
    const indicatorWrapper = tableContainer.parentElement;
    if (!tableContainer || !indicatorWrapper) return;
    if (tableContainer.scrollWidth > tableContainer.clientWidth) {
        indicatorWrapper.classList.add('is-scrollable');
    } else {
        indicatorWrapper.classList.remove('is-scrollable');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    setupEventListeners();

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYONNTc5QlfCluQxJ6p8Lqt_6wECfxf-o-ynkbVz8viX1-UlZAQmgSLBPSEyhk7UwXrCJuarhIr-6z/pub?gid=157180578&single=true&output=csv';
    const tableBody = document.getElementById('log-table-body');
    const tableHead = document.getElementById('log-table-head');
    const loadingEl = document.getElementById('loader');
    const tableContainer = document.getElementById('table-container');

    if (!tableBody || !tableHead || !loadingEl || !tableContainer) return;

    fetch(sheetUrl)
        .then(response => response.ok ? response.text() : Promise.reject('Failed'))
        .then(csvText => {
            const rows = csvText.trim().split(/\r?\n/);
            if (rows.length < 3) throw new Error("CSV data is insufficient.");

            // --- 上3行をヘッダーに ---
            const headerRows = rows.splice(0, 3);
            tableHead.innerHTML = '';
            headerRows.forEach((rowText, rowIndex) => {
                const tr = document.createElement('tr');
                const cells = rowText.split(',');
                cells.forEach((cellText, colIndex) => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    th.textContent = cellText.trim();
                    th.className = 'sticky z-20 bg-slate-100 px-6 py-3 text-center font-semibold text-sm';
                    // 上からの位置
                    th.style.top = `${rowIndex * 32}px`; // 行の高さに合わせて調整
                    if (colIndex === 0) th.classList.add('sticky', 'left-0', 'z-30', 'bg-slate-200');
                    tr.appendChild(th);
                });
                tableHead.appendChild(tr);
            });

            // --- 残りを tbody に ---
            tableBody.innerHTML = '';
            rows.forEach(rowText => {
                const rowData = rowText.split(',');
                const tr = document.createElement('tr');
                tr.className = 'bg-white border-b';
                rowData.forEach((cellData, index) => {
                    const cell = document.createElement(index === 0 ? 'th' : 'td');
                    cell.scope = index === 0 ? 'row' : '';
                    cell.className = 'px-6 py-4 text-center whitespace-nowrap';
                    cell.textContent = cellData.trim();
                    tr.appendChild(cell);
                });
                tableBody.appendChild(tr);
            });

            loadingEl.style.display = 'none';
            tableContainer.style.display = 'block';
            checkTableScroll();
        })
        .catch(error => {
            console.error('Error:', error);
            loadingEl.innerHTML = `<div class="text-red-600">データの読み込みに失敗しました。<br>時間をおいてから再読み込みしてください。</div>`;
        });

    window.addEventListener('resize', checkTableScroll);
});
</script>
