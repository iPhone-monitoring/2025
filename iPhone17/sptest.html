<!-- メインコンテンツ -->
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-800 text-center mb-8">相場ログ</h1>
    
    <!-- Loading -->
    <div id="loading" class="text-center py-12 text-slate-600">
        <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        データを読み込んでいます...
    </div>

    <!-- Table -->
    <div id="table-container" class="relative overflow-x-auto shadow-md rounded-lg" style="display: none;">
        <table class="w-full text-sm text-left rtl:text-right text-slate-500">
            <thead id="log-table-head" class="text-xs text-slate-700 bg-slate-100"></thead>
            <tbody id="log-table-body"></tbody>

<!-- フッター -->

    </div>
</footer>

<script>
// header/menu
function setupEventListeners() {
    const dropdownToggles = document.querySelectorAll('[data-dropdown-toggle]');
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(event) {
            event.stopPropagation();
            const dropdownId = this.getAttribute('data-dropdown-toggle');
            const dropdownMenu = document.getElementById(dropdownId);
            document.querySelectorAll('.js-dropdown [id$="Dropdown"]').forEach(menu => {
                if (menu.id !== dropdownId) menu.classList.add('hidden');
            });
            dropdownMenu.classList.toggle('hidden');
        });
    });
    window.addEventListener('click', function(event) {
        if (!event.target.closest('.js-dropdown')) {
            document.querySelectorAll('.js-dropdown [id$="Dropdown"]').forEach(menu => {
                menu.classList.add('hidden');
            });
        }
    });
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            mobileMenu.classList.toggle('hidden');
        });
    }
    const detailsElements = document.querySelectorAll('#mobile-menu details');
    detailsElements.forEach(details => {
        details.addEventListener('toggle', function() {
            if (this.open) {
                detailsElements.forEach(otherDetails => {
                    if (otherDetails !== this && otherDetails.open) {
                        otherDetails.removeAttribute('open');
                    }
                });
            }
        });
    });
}

document.addEventListener('DOMContentLoaded', () => {
    setupEventListeners();

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYONNTc5QlfCluQxJ6p8Lqt_6wECfxf-o-ynkbVz8viX1-UlZAQmgSLBPSEyhk7UwXrCJuarhIr-6z/pub?gid=157180578&single=true&output=csv';
    const tableBody = document.getElementById('log-table-body');
    const tableHead = document.getElementById('log-table-head');
    const loadingEl = document.getElementById('loading');
    const tableContainer = document.getElementById('table-container');

    if (!tableBody || !tableHead || !loadingEl || !tableContainer) return;

    fetch(sheetUrl)
        .then(response => {
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            return response.text();
        })
        .then(csvText => {
            const rows = csvText.trim().split(/\r?\n/);
            if (rows.length < 3) throw new Error("CSV data is insufficient.");

            rows.shift(); // 1行目を捨てる
            const capacities = rows.shift().split(','); // 2行目を容量として使う

            tableHead.innerHTML = '';
            const tr1 = document.createElement('tr');
            const tr2 = document.createElement('tr');

            const dateTh = document.createElement('th');
            dateTh.rowSpan = 2;
            dateTh.className = 'px-6 py-3 text-center align-middle font-semibold';
            dateTh.textContent = "日時・定価";
            tr1.appendChild(dateTh);

            const modelHeaders = [
                { name: 'iPhone 17', colspan: 2 },
                { name: 'iPhone Air', colspan: 3 },
                { name: 'iPhone 17 Pro', colspan: 3 },
                { name: 'iPhone 17 Pro MAX', colspan: 4 }
            ];
            modelHeaders.forEach(model => {
                const th = document.createElement('th');
                th.colSpan = model.colspan;
                th.className = 'px-6 py-3 text-center font-semibold';
                th.textContent = model.name;
                tr1.appendChild(th);
            });

            const exchangeTh = document.createElement('th');
            exchangeTh.colSpan = 4;
            exchangeTh.className = 'px-6 py-3 text-center font-bold text-lg align-middle';
            exchangeTh.textContent = '為替';
            tr1.appendChild(exchangeTh);

            for (let i = 1; i <= 12; i++) {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-center font-normal';
                th.textContent = capacities[i] ? capacities[i].trim() : '';
                tr2.appendChild(th);
            }
            for (let i = 13; i < capacities.length && i <= 16; i++) {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-center font-normal';
                th.textContent = capacities[i] ? capacities[i].trim() : '';
                tr2.appendChild(th);
            }

            tableHead.appendChild(tr1);
            tableHead.appendChild(tr2);

            tableBody.innerHTML = '';
            rows.forEach(rowText => {
                const rowData = rowText.split(',');
                const tr = document.createElement('tr');
                tr.className = 'bg-white border-b hover:bg-slate-50';
                rowData.forEach(cellData => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 text-center whitespace-nowrap';
                    td.textContent = cellData.trim();
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            loadingEl.style.display = 'none';
            tableContainer.style.display = 'block';
        })
        .catch(error => {
            console.error('Error fetching or parsing Google Sheet data:', error);
            if (loadingEl) {
                loadingEl.innerHTML = `<div class="text-red-600">データの読み込みに失敗しました。<br>時間をおいてから再読み込みしてください。</div>`;
            }
        });
});
</script>
