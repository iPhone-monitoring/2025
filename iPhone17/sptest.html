<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>相場グラフ - iPhone相場</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family:'Inter','Noto Sans JP',sans-serif; display:flex; flex-direction:column; min-height:100vh; }
main { flex-grow:1; }
.active-btn { background-color:#2563eb !important; color:white !important; border-color:#2563eb !important; box-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1),0 2px 4px -2px rgb(0 0 0 / 0.1); }
#period-selector:not(.visible){ display:none; }
</style>
</head>
<body class="bg-slate-50 text-slate-800">

<main class="container mx-auto px-6 py-8 md:py-12">
<h1 class="text-3xl font-bold text-slate-800 mb-6">過去の相場グラフ</h1>

<div class="bg-white p-4 rounded-lg shadow-sm mb-8">
    <div id="model-selector" class="mb-4 flex flex-wrap justify-center gap-2 border-b pb-4">
        <p class="text-slate-500">データを読み込んでいます...</p>
    </div>
    <div id="period-selector" class="flex flex-wrap justify-center gap-2 pt-4"></div>
</div>

<div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
    <div id="graph-container" class="min-h-[400px]">
        <p class="text-center p-8 text-slate-500">機種と期間を選択してください。</p>
    </div>
</div>
</main>

<script>
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYONNTc5QlfCluQxJ6p8Lqt_6wECfxf-o-ynkbVz8viX1-UlZAQmgSLBPSEyhk7UwXrCJuarhIr-6z/pub?gid=761980576&single=true&output=csv';

let allData = {};
let modelInfo = {};
let chartInstance = null;

function parsePrice(str) {
    if (!str) return null;
    const n = parseFloat(str.replace(/[^0-9]/g,''));
    return isNaN(n)?null:n;
}

function createChart(model, period) {
    const graphContainer = document.getElementById('graph-container');
    if(chartInstance) chartInstance.destroy();
    graphContainer.innerHTML = '<canvas id="priceChart"></canvas>';
    const ctx = document.getElementById('priceChart').getContext('2d');

    const chartData = allData[model]?.[period];
    if(!chartData || Object.keys(chartData.capacities).length===0){
        graphContainer.innerHTML=`<p class="text-center p-8 text-slate-500">選択された期間のデータがありません。</p>`;
        return;
    }

    const colors=['#3b82f6','#10b981','#f97316','#ec4899','#8b5cf6','#ef4444'];
    let colorIndex=0;
    const datasets=[];
    const sortedCapacities=Object.keys(chartData.capacities);

    sortedCapacities.forEach(cap=>{
        const capData=chartData.capacities[cap];
        const color=colors[colorIndex%colors.length];
        datasets.push({
            label:cap,
            data:capData.data.map(d=>({x:d.dateLabel, y:d.price})),
            borderColor:color,
            backgroundColor:color+'33',
            borderWidth:2.5,
            tension:0.1,
            pointRadius:1.5,
            pointHoverRadius:5
        });
        if(capData.list_price!==null){
            datasets.push({
                label:cap+' 定価',
                data:capData.data.map(d=>({x:d.dateLabel, y:capData.list_price})),
                borderColor:color,
                borderWidth:1.5,
                borderDash:[5,5],
                pointRadius:0,
                fill:false
            });
        }
        colorIndex++;
    });

    chartInstance=new Chart(ctx,{
        type:'line',
        data:{datasets:datasets},
        options:{
            responsive:true,
            maintainAspectRatio:false,
            scales:{
                x:{
                    type:'category',
                    title:{display:true, text:'日付'}
                },
                y:{
                    title:{display:true, text:'価格 (円)'},
                    ticks:{
                        callback:value=>'¥'+value.toLocaleString()
                    }
                }
            },
            plugins:{
                tooltip:{
                    callbacks:{
                        label:function(context){
                            let label=context.dataset.label||'';
                            if(label) label+=': ';
                            if(context.parsed.y!==null) label+='¥'+context.parsed.y.toLocaleString();
                            return label;
                        }
                    }
                }
            }
        }
    });
}

function selectPeriod(model, period, btn){
    document.querySelectorAll('#period-selector button').forEach(b=>b.classList.remove('active-btn'));
    btn.classList.add('active-btn');
    createChart(model, period);
}

function selectModel(model, btn){
    document.querySelectorAll('#model-selector button').forEach(b=>b.classList.remove('active-btn'));
    btn.classList.add('active-btn');

    const periodSelector=document.getElementById('period-selector');
    periodSelector.classList.add('visible');
    periodSelector.innerHTML='';

    const periods=Array.from(modelInfo[model].periods);
    const periodOrder=['1週間','1ヶ月','3ヶ月','6ヶ月'];
    periodOrder.forEach(p=>{
        if(periods.includes(p)){
            const b=document.createElement('button');
            b.textContent=p;
            b.className='px-4 py-2 text-sm font-semibold rounded-md transition-colors bg-slate-100 text-slate-600 hover:bg-slate-200 border';
            b.addEventListener('click',()=>selectPeriod(model,p,b));
            periodSelector.appendChild(b);
        }
    });

    document.getElementById('graph-container').innerHTML=`<p class="text-center p-8 text-slate-500">期間を選択してください。</p>`;
    if(chartInstance) chartInstance.destroy();
}

async function initializePage(){
    const modelSelector=document.getElementById('model-selector');
    const showError=msg=>{ modelSelector.innerHTML=''; document.getElementById('graph-container').innerHTML=`<p class="text-center p-8 text-red-500">${msg}</p>`; };

    try{
        const res=await fetch(CSV_URL);
        if(!res.ok) throw new Error(res.statusText);
        const text=await res.text();
        const rows=text.trim().split(/\r?\n/).map(r=>r.split(','));

        if(rows.length<4) throw new Error('CSVデータ不十分');
        const dataRows=rows.slice(4);

        for(let c=1;c<rows[1].length;c++){
            const period=rows[0][c].trim();
            const model=rows[1][c].trim();
            const capacity=rows[2][c].trim();
            const list_price=parsePrice(rows[3][c].trim());

            if(!allData[model]){ allData[model]={}; modelInfo[model]={periods:new Set()}; }
            if(!allData[model][period]) allData[model][period]={capacities:{}};
            if(!allData[model][period].capacities[capacity])
                allData[model][period].capacities[capacity]={list_price:list_price,data:[]};
            modelInfo[model].periods.add(period);

            // X軸ラベル取得（左方向に探索して最初の数字以外のセル）
            dataRows.forEach(row=>{
                let dateLabel=row[0].trim(); // 確認：列範囲に合わせる場合はrow[c]ではなく左側探索を追加可能
                const price=parsePrice(row[c]);
                if(dateLabel && price!==null){
                    allData[model][period].capacities[capacity].data.push({dateLabel,price});
                }
            });
        }

        modelSelector.innerHTML='';
        Object.keys(modelInfo).sort().forEach(m=>{
            const b=document.createElement('button');
            b.textContent=m;
            b.className='px-4 py-2 text-sm font-semibold rounded-md transition-colors bg-white text-slate-700 shadow-sm hover:bg-slate-100 border';
            b.addEventListener('click',()=>selectModel(m,b));
            modelSelector.appendChild(b);
        });

    }catch(e){
        console.error(e);
        showError('データ取得/処理失敗: '+e.message);
    }
}

document.addEventListener('DOMContentLoaded',initializePage);
</script>
</body>
</html>
